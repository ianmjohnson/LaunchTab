<html>
  <head>

<script src="data.js"></script>
    <style>
.my_table {
	  	   margin:2px;

	  	   font-size:15px;
                   background-color:#fff5cc;
	  	   border: solid 1px #aaaaaa;
		}

.my_table tr.odd {
		  background-color:#fff5cc;
		}

		.my_table tr.even {
		  background-color:#fff5cc;
		}

		.my_table td {
		  padding: 3px;
		  vertical-align:top;

</style>

    <script>
     
function store() {
     chrome.tabs.getSelected(null,function(tab) {
      var tablink = tab.url;
      addFavoriteLink(tablink);

      });
window.close();
      }

     

    </script>
  </head>
  <body onload='populate()'>
    <form name='form1'>
      <table class="my_table" cellpadding="0" cellspacing="0" width=200px>
        <tr>
	  	  <td class="style1" colspan="2" align="center">Store this page to Favorite Links</td>
	  	</tr>
	  	
		<tr class="even">
		  <td class="rborder" colspan="2" align='center'>
                      <br />
		    <input type='submit' value='Store' OnClick='store()'/></td>
	    </tr>
		
		
      </table>
    </form>
  </body>
</html>
