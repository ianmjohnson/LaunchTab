  oFormObject = document.forms['custom_page'];

// Restores select box state to saved value from localStorage.
function restore_options() {
  var p1 = localStorage["Name"];
  var p2 = localStorage["NameMinus1"];
  var p3 = localStorage["NameMinus2"];
  var p4 = localStorage["NameMinus3"];
  var p5 = localStorage["NameMinus4"];
  var p6 = localStorage["NameMinus5"];
  var p7 = localStorage["NameMinus6"];
  var p8 = localStorage["NameMinus7"];

  oFormObject = document.forms['custom_page'];

  oFormObject.elements["custPage3"].value = p3;
  oFormObject.elements["custPage4"].value = p4;
  oFormObject.elements["custPage5"].value = p5;
  oFormObject.elements["custPage6"].value = p6;
  oFormObject.elements["custPage7"].value = p7;
  oFormObject.elements["custPage8"].value = p8;
